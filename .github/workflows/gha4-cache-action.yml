name: Cache workflow

on: push

jobs:

  test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: install dependencies
        run: npm install axios

      - name: Run Test
        run: echo Run Test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: install dependencies
        run: npm install axios

      - name: Run build
        run: echo Run build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Run Deploy
        run: echo Run Deploy